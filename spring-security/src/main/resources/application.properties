server.port=9999
spring.application.name=basic-security
server.servlet.context-path=/security
logging.level.org.springframework.web=debug


spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
spring.datasource.username=sa
spring.datasource.password=sa

#logging.level.org.springframework=DEBUG
#logging.level.com.hmago.spring=DEBUG

#output to a temp_folder/file
logging.file=${java.io.tmpdir}/dev/application.log

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%

spring.h2.console.enabled=true